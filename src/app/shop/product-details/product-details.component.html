<div class="container mt-5">
  <div class="product-info" *ngIf="product">
    <div class="image">
      <img src="{{product.pictureUrl}}" alt="{{product.name}}" class="img-fluid w-100">
    </div>
    <div class="description">
      <h3>{{product.name}}</h3>
      <div>
        <p style="font-size: 15px;">{{product.description}}</p>
      </div>
      <p style="font-size: 2em">{{product.price | currency}}</p>
      <div class="d-flex justify-content-start align-items-center">
        <i (click)="decrementQuantity()" class="fa fa-minus circle text-warning mr-2"
          style="cursor: pointer; font-size: 2em;"></i>
        <span class="font-weight-bold mx-2" style="font-size: 1.5em;">{{quantity}}</span>
        <i (click)="incrementQuantity()" class="fa fa-plus circle text-warning"
          style="cursor: pointer; font-size: 2em;margin-right: 20px;"></i>
        <button (click)="addItemToBasket()" class="btn btn-outline-primary btn-lg ml-4">Add to Card</button>
      </div>
    </div>
  </div>
</div>
